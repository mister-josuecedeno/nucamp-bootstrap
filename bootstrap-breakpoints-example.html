<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <style>
      /* container-fluid will wrap */
      .container {
        border: solid blue;
      }
      .row {
        border: solid orange;
      }

      .row div {
        border: solid lightgreen;
      }
    </style>

    <title>Bootstrap Grid Example</title>
  </head>
  <body>
    <div class="container">
      <!-- Breakpoints -->
      <div class="row">
        <div class="col">1</div>
        <div class="col col-md-6 col-lg-8">2</div>
        <div class="col">3</div>
      </div>
    </div>
  </body>
</html>
